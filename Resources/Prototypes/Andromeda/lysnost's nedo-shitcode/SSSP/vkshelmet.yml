- type: entity
  parent: ClothingHeadHardsuitWithLightBase
  id: ClothingHeadHelmetHardsuitSwatLeader
  noSpawn: true
  name: шлем скафандра ВКС СССП
  description: Защищает бравых бойцов за коммунизм от давления, пахнет мазью "звездочка".
  components:
  - type: Sprite
    netsync: false
    sprite: /Andromeda/lysnost's nedo-shitcode/vkshelmet.rsi
    layers:
    - state: icon
    - state: icon-unshaded
      shader: unshaded
    - state: light-overlay
      visible: false
      shader: unshaded
      map: [ "light" ]
  - type: Clothing
    clothingVisuals:
      head:
      - state: equipped-head
      - state: equipped-head-unshaded
        shader: unshaded
  - type: PointLight
    color: red
  - type: PressureProtection
    highPressureMultiplier: 0.08
    lowPressureMultiplier: 1000
  - type: TemperatureProtection
    coefficient: 0.005
  - type: Armor
    modifiers:
      coefficients:
        Blunt: 0.85
        Slash: 0.85
        Piercing: 0.75
        Heat: 0.7
        Shock: 0.7
        Cold: 0.7
        Radiation: 0.75
  - type: ExplosionResistance
    damageCoefficient: 0.2